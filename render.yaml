
services:
  - type: web
    name: budgy-document-processor
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEBUG_MODE
        value: true
      - key: ENABLE_ADVANCED_EXTRACTION
        value: true
      - key: MAX_FILE_SIZE
        value: 50
      - key: MEMORY_LIMIT
        value: 2048
      - key: OCR_CONFIDENCE_THRESHOLD
        value: 0.5
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: TESSERACT_LANG
        value: eng, tr
    autoDeploy: true
