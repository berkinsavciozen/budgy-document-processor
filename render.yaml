
services:
  - type: web
    name: budgy-document-processor
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    plan: free
    autoDeploy: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY 
        sync: false
      - key: USE_MOCK_MODE
        value: "false"
      - key: MAX_DOCUMENT_PAGES
        value: "20"
      - key: DEFAULT_PROCESSING_TIMEOUT
        value: "120"
      - key: MEMORY_EFFICIENT_MODE
        value: "true"
      - key: DISABLE_ML_FEATURES
        value: "false"
