services:
  - type: web
    name: budgy-document-processor
    env: python
    # UPDATED: Add apt-get commands to install system dependencies (poppler and tesseract)
    # This ensures pdf2image and pytesseract have their required native tools.
    buildCommand: |
      apt-get update && apt-get install -y \
      build-essential \
      poppler-utils \
      tesseract-ocr \
      && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    plan: free
    autoDeploy: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DEBUG_MODE
        value: "true"
      - key: DEFAULT_CURRENCY
        value: "TRY"
      - key: ENABLE_ADVANCED_EXTRACTION
        value: "true"
      - key: MAX_FILE_SIZE
        value: "50"
      - key: MEMORY_LIMIT
        value: "2048"
      - key: OCR_CONFIDENCE_THRESHOLD
        value: "0.5"
      - key: SUPABASE_URL
        value: "https://njjfycredoojnauidutp.supabase.co"
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: TESSERACT_LANG
        value: "eng, tr"
      - key: ALLOWED_ORIGINS
        value: "*"
        sync: false
      - key: CORS_ENABLED
        value: "true"
        sync: false
      - key: SUPABASE_STORAGE_BUCKET
        sync: false
      - key: SUPABASE_TRANSACTIONS_TABLE
        sync: false
